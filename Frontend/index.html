<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">CRIMINAL MANAGEMENT SYSTEM SOFTWARE</div>

    <div class="container">
        <div class="section-title">Criminal Information</div>
        <form id="criminalForm">
            <div class="form-group">
                <div>
                    <label for="case-id">Case ID:</label>
                    <input type="text" id="case-id" name="case-id" placeholder="Enter Case ID" required>
                </div>
                <div>
                    <label for="criminal-no">Criminal No:</label>
                    <input type="text" id="criminal-no" name="criminal-no" placeholder="Enter no like CR-***" required>
                </div>
                <div>
                    <label for="crime-type">Crime Type:</label>
                    <input type="text" id="crime-type" name="crime-type" placeholder="Enter Crime Type" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="criminal-name">Criminal Name:</label>
                    <input type="text" id="criminal-name" name="criminal-name" placeholder="Enter Criminal Name" required>
                </div>
                <div>
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Enter Nickname" required>
                </div>
                <div>
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name" placeholder="Enter Father's Name" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="arrest-date">Arrest Date:</label>
                    <input type="date" id="arrest-date" name="arrest-date" required>
                </div>
                <div>
                    <label for="crime-date">Date of Crime:</label>
                    <input type="date" id="crime-date" name="crime-date" required>
                </div>
                <div>
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" name="gender" value="Male" id="male" required>
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" value="Female" id="female" required>
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter Age" required>
                </div>
                <div>
                    <label>Most Wanted:</label>
                    <div class="radio-group">
                        <label for="wanted-yes">
                            <input type="radio" name="wanted" value="Yes" id="wanted-yes" required>
                            Yes
                        </label>
                        <label for="wanted-no">
                            <input type="radio" name="wanted" value="No" id="wanted-no" required>
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" placeholder="Enter Occupation" required>
                </div>
                <div>
                    <label for="birth-mark">Birth Mark:</label>
                    <input type="text" id="birth-mark" name="birth-mark" placeholder="Enter Birth Mark" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Add Criminal</button>
                <button type="submit" id="updateBtn" style="display: none;">Update Criminal</button>
                <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>

    <div class="container table-container">
        <div class="section-title">Criminal Information Table</div>
        <input type="text" id="search" placeholder="Search Criminal Record..." onkeyup="searchTable()">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Criminal No</th>
                        <th>Criminal Name</th>
                        <th>Crime Type</th>
                        <th>Arrest Date</th>
                        <th>Most Wanted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="criminalTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
